<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testQuest()">Test Quest Generation</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/cors-test/');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }

        async function testQuest() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/quests/generate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        character: {
                            name: "Test",
                            stats: {
                                intellect: { name: "Интеллект", value: 4 },
                                psyche: { name: "Психика", value: 4 },
                                physique: { name: "Физика", value: 4 },
                                motorics: { name: "Моторика", value: 4 }
                            },
                            skills: {
                                logic: { name: "Логика", value: 2 }
                            }
                        },
                        current_step: 0,
                        previous_choices: [],
                        quest_theme: "mystery",
                        difficulty: "medium",
                        step_count: 2
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
